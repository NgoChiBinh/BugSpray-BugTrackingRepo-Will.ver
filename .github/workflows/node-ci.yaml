name: Node.js CI/CD pipeline

on: [push]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3 
            - name: Use Node.js 18
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              run: npm test
            
            